name: shop_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dots_indicator: ^2.1.0
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto-Regular.ttf
          weight: 400
        - asset: assets\fonts\Roboto-Medium.ttf
          weight: 500
        - asset: assets\fonts\Roboto-Bold.ttf
          weight: 700
        - asset: assets\fonts\Roboto-Black.ttf
          weight: 900
